<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="theme-color" content="#000000" />
  <title>Product Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Product Store</div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button id="searchButton">Search</button>
    </div>
    
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
  </nav>

  <main>
    <div class="products-container" id="productsContainer"></div>
  </main>

  <template id="productTemplate">
    <div class="product-card">
      <div class="product-name">Name: <span data-field="name"></span></div>
      <div class="product-description">Description: <span data-field="description"></span></div>
      <div class="product-price">Price: â‚¹ <span data-field="price"></span></div>
      <div class="product-item">Manufacture date: <span data-field="manufacture_date"></span></div>
      <div class="product-item">Used by: <span data-field="expiry_date"></span></div>
      <div class="product-item">Weight: <span data-field="weight"></span></div>
      <div class="product-item">Category: <span data-field="category"></span></div>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>
  </template>

  <template id="errorTemplate">
    <p class="error-message"></p>
  </template>

  <script src="script.js"></script>
</body>
</html>
